<form (ngSubmit)="saveProduct(product)">
  <div class="form-group" style="margin: 15px">
    <label>Product name:</label>
    <input type="text" class="form-control" placeholder="Enter name" name="name" [(ngModel)]="product.name">
  </div>
  <button style="margin: 15px" type="submit" class="btn btn-primary">Submit</button>
</form>
