<h2>Products</h2>
<ul class="list-group" *ngIf="products$ | async as products">
  <li class="list-group-item" *ngFor="let product of products">
    <a routerLink="/detail/{{product.id}}">
      <span >Id: {{product.id}}</span>Name: {{product.name}}
    </a>
  </li>
</ul>
<button class="btn btn-primary paddingBtn" routerLink="/edit">Create</button>
